<div style="margin: 10px;">
    <h3>Update Producto</h3>
    <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="nombre" required [(ngModel)]="producto.nombre" name="nombre" />
            </div>

            <div class="form-group">
                <label for="name">Precio</label>
                <input type="number" class="form-control" id="precio" required [(ngModel)]="producto.precio" name="precio" />
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
